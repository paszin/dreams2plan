<div style="height:670px;" >
    <div flex ng-controller="LoginController" ng-cloak layout="column" layout-fill>
        <div flex layout="column" layout-fill layout-align="space-around center" id="backgroundimage">
        	<div style="height:200px"></div>
            <div flex layout="column" layout-align="center center" layout-margin>
                <h1 class="loginheader">You have the dreams<BR>We have the plans</h1>
            </div>
            <div style="height:50px"></div>
            <div layout="row">
                <div flex></div>
                <section layout="column" layout-align="center center" layout-padding style="max-height:200px; width:500px">
                    <md-input-container layout-fill>
                        <label>Username</label>
                        <input ng-model="user.name">
                    </md-input-container>
                    <md-input-container layout-fill>
                        <label>Password</label>
                        <input ng-model="user.password" type="password">
                    </md-input-container>
                    <div layout="row" layout-fill layout-align="space-around start">
                        <md-button flex="20" class="md-raised md-primary" ng-click="login()">Log In</md-button>
                        <md-button flex="20" class="md-raised md-primary">Register</md-button>
                        <md-button flex="20" ui-sref="profile" class="md-raised md-primary" ng-click="login()">
                            <md-icon md-font-icon="fa-facebook" class="fa fa-2x"></md-icon> Login
                        </md-button>
                    </div>
                </section>
            </div>
            <div flex></div>
            
        </div>

    </div>
</div>
