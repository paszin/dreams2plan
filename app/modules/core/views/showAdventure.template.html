<md-dialog aria-label="awesomness" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{adventure.title}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>Travel to {{adventure.title}} and achieve {{adventure.dreams.length}} dreams</h2>
                <div ng-style="{'background-image': 'url(' + adventure.imagePath + ')'}" class="md-card-image dreamimage" alt="Image not Found!" style="width:95%; height:200px">
                </div>
                <div>
<!--
                    <p>Notify when price drops under </p>
                    <md-input-container class="md-icon-float md-icon-right md-block">
                        <div flex="20" layout="row">
                            $<input ng-model="adventure.price" type="number" step="20" flex>
                        </div>
-->
                </div>
                </md-input-container>
                <h2>Checklist for the trip</h2>
                <div layout="row" layout-fill layout-align="space-around start">
                    <div ng-if="item.name" ng-repeat="item in adventure.dreams" layout="column" layout-align="start center">
                        <img src="{{item.img}}" style="height:100px; width:100px"/>
                        <p>{{item.name}}</p>
                    </div>
                    <div ng-if="!item.name" ng-repeat="item in adventure.dreams" layout="column" layout-align="start center">
                        <p>{{item}}</p>
                    </div>
                </div>

            </div>
            <md-button class="md-raised md-primary" style="width:800px; margin-left:50px;">
                Book now for $4500
            </md-button>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button href="{{adventure.wiki}}" target="_blank" md-autofocus>
                More on Wikipedia
            </md-button>
            <span flex></span>
            <md-button ng-click="answer('not useful')">
                Activate Notifications
            </md-button>

        </md-dialog-actions>
    </form>
</md-dialog>
